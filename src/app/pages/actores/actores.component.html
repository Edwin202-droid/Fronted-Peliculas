<h2> Actores </h2>
<button mat-flat-button color="primary" routerLink="/actores/crear">
    Crear Nuevo
</button>

<app-listado-generico [listado]="actores">
    <ng-container contenido>
        <table #table mat-table [dataSource]="actores" class="mat-elevation-z8 tablaindices">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <a  routerLink="/actores/editar/{{element.id}}"
                        mat-flat-button color="primary">
                            Editar
                    </a>
                    <button mat-flat-button color="warn" 
                            [swal]="{title: 'Confirmacion', text:'Â¿Estas seguro?',showCancelButton:true}"
                            (confirm)="borrar(element.id)">                                    
                            <!-- Confirm -> Aceptar en sweetalert -->
                            Borrar
                    </button>
                </td>
            </ng-container>
            <tr mat-mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>

        <mat-paginator  [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons
                        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
                        (page)="actualizarPaginacion($event)">
        </mat-paginator>

    </ng-container>
</app-listado-generico>
