
<form (submit)="Onsubmit()" [formGroup]="form">
                                                                
    <mat-form-field appearance="outline">
        <mat-label> Nombre *</mat-label>
        <input formControlName="nombre" matInput/>
        <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Fecha de Nacimiento </mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- componente: input-imagenes -->
    <app-input-imagenes [urlImagenActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-imagenes>
    <!-- markdown -->
    <app-input-markdown [contenidoMarkdown]="modelo?.biografia" [placeholderTextArea]="'Biografia'" (changeMarkdown)="cambioMardown($event)"></app-input-markdown>


    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>

        <a mat-stroked-button routerLink="/actores">
            Cancelar
        </a>

    </div>
</form>
